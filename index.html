<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Welcome to Memory Game</h1>
        <div id="game-modes">
            <button id="easy-mode">Easy Mode</button>
            <p>Relax and play at your own pace.</p>
            <button id="timed-mode">Timed Mode</button>
            <p>Race against the clock! Match all pairs before time runs out.</p>
        </div>
    </div>

    <script>
        document.getElementById('easy-mode').addEventListener('click', () => {
            window.location.href = 'easy.html';
        });

        document.getElementById('timed-mode').addEventListener('click', () => {
            window.location.href = 'timed.html';
        });
    </script>
</body>
</html>
